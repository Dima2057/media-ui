<p-card
  class="image-card__item"
  [style]="{ width: '265px' }"
>
  <p-image
    width="265"
    class="image-card__image"
    [src]="card?.url"
    [preview]="true"
  ></p-image>
  <div class="image-card__details">
    <span class="image-card__details-caption">{{ card?.name }}</span>
    <span class="image-card__details-date">20 May 2017</span>
  </div>
</p-card>
