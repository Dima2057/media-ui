<div class="search-section__caption">
  Get Exclusive images for your purposes
</div>
<div class="search-section__search">
    <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          pInputText
          class="search-section__search-input"
          type="text"
          [(ngModel)]="searchValue"
        />
    </span>
    <p-button
      class="search-section__search-button"
      label="Search"
      (onClick)="handleSearchChange()"
    ></p-button>
    <p-button
      *ngIf="searchValue"
      class="search-section__search-button"
      styleClass="p-button-secondary p-button-text"
      label="Clear"
      icon="pi pi-times"
      (onClick)="handleClearChange()"
    ></p-button>
</div>
